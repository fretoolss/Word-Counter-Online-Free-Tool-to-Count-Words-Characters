    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const wordCount = document.getElementById('word-count');
            const charCount = document.getElementById('char-count');
            const charNoSpacesCount = document.getElementById('char-no-spaces-count');
            const sentenceCount = document.getElementById('sentence-count');
            const paragraphCount = document.getElementById('paragraph-count');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');
            const downloadBtn = document.getElementById('download-btn');
            
            // Update counts in real-time
            textInput.addEventListener('input', updateCounts);
            
            // Copy text to clipboard
            copyBtn.addEventListener('click', function() {
                textInput.select();
                document.execCommand('copy');
                alert('Text copied to clipboard!');
            });
            
            // Clear text
            clearBtn.addEventListener('click', function() {
                textInput.value = '';
                updateCounts();
            });
            
            // Download as text file
            downloadBtn.addEventListener('click', function() {
                const text = textInput.value;
                if (!text) {
                    alert('Please enter some text to download.');
                    return;
                }
                
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'word-counter-text.txt';
                document.body.appendChild(a);
                a.click();
                setTimeout(function() {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 0);
            });
            
            // Function to update all counts
            function updateCounts() {
                const text = textInput.value;
                
                // Character count (with spaces)
                charCount.textContent = text.length;
                
                // Character count (without spaces)
                charNoSpacesCount.textContent = text.replace(/\s+/g, '').length;
                
                // Word count
                const words = text.trim().split(/\s+/);
                wordCount.textContent = text.trim() === '' ? 0 : words.length;
                
                // Sentence count
                const sentences = text.split(/[.!?]+/).filter(s => s.length > 0);
                sentenceCount.textContent = sentences.length;
                
                // Paragraph count
                const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim().length > 0);
                paragraphCount.textContent = paragraphs.length || (text.trim() ? 1 : 0);
            }
        });
    </script>
